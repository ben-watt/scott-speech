<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="stylesheet" href="./style.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div id="scott" class="slides">
				<section class="thirds">
					<img class="fragment" src="./content/image3.jpeg">
					<img class="fragment" src="./content/image4.jpeg">
					<img class="fragment" src="./content/image2.jpeg">
				</section>
				<section>
					<img src="./content/image5.jpg">
				</section>
				<section class="thirds">
					<img src="./content/image6.jpg">
					<img src="./content/image7.jpg">
					<img src="./content/image8.jpg">
				</section>
				<section>
					<img src="./content/image9.jpg">
				</section>
				<section>
					<img src="./content/image10.jpeg">
				</section>
				<section 
					data-background-video="./content/media1.mp4" 
					data-background-size="contain">
				</section>
				<section>
					<div id="award" class="award-border">
						<div>
							<div class="header">
								<h1>Best Looking Boy Award</h1>
								<h3>Stretford Grammar School</h3>
								<p><i>Year 2016</i></p>
							</div>
							<div class="footer">
								<img class="school-logo" src="./content/image13.png">
								<h1>David Martin</h1>
							</div>
						</div>
					</div>
				</section>
				<section>
						<img src="./content/image14.jpeg">
					</section>
				<section 
					data-background-video="./content/media2.mp4" 
					data-background-size="contain">
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				autoPlayMedia: true,
				controls: false,
				width: 1500,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
